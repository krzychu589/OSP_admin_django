{%  extends 'base/base.html' %}
{%  load crispy_forms_tags %}
{% block title %}Zarejestruj się{% endblock %}
{% block content %}
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Utwórz konto</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" class="form-group">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type ="submit"class ="btn btn-success">Rejstracja</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{% url 'login' %}">Masz już konto? Zaloguj się.</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
